<script>
function sendCommand(action) {
    fetch('/run-command', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: action })
    })
    .then(res => console.log("Command sent:", action))
    .catch(err => console.error(err));
}
</script>

<!-- Example buttons -->
<button onclick="sendCommand('head')">Head</button>
<button onclick="sendCommand('location')">Location</button>
<button onclick="sendCommand('drag hs')">Drag HS</button>
